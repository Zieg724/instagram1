<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Registration</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="register-form">
      <img src="logo.png" alt="Instagram Logo" class="logo" />
      <div class="login-facebook">
        <button class="facebook-button">Log in with Facebook</button>
      </div>
      <div class="separator">OR</div>
      <form>
        <input type="text" placeholder="Mobile Number or Email" required>
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign up</button>
      </form>
      <a href="#" class="login-link">Have an account? Log in</a>
      <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US&pli=1" class="app-link google-play">
        <img src="googleplay.png" alt="Get it on Google Play">
      </a>
      <a href="https://apps.microsoft.com/detail/9NBLGGH5L9XT?hl=en-us&gl=US" class="app-link microsoft-store">
        <img src="microsoft.png" alt="Get it on Microsoft Store">
      </a>
    </div>
  </div>
</body>

</html>
